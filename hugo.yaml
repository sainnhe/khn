baseURL: https://khn.sainnhe.dev/
languageCode: en-us
title: Sainnhe's Kernel Hacking Notes

enableRobotsTXT: true
enableGitInfo: true
enableInlineShortcodes: true

services:
  googleAnalytics:
    ID: G-XBP06V5YTZ

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: https://github.com/sainnhe/khn
      params:
        icon: github

params:
  displayUpdatedDate: true
  navbar:
    displayTitle: true
    displayLogo: false
  editURL:
    enable: true
    base: https://github.com/sainnhe/khn/edit/master
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
  theme:
    default: system
    displayToggle: true
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward
  highlight:
    copy:
      enable: true
      display: hover
  comments:
    enable: true
    type: giscus
    giscus:
      repo: sainnhe/khn
      repoId: R_kgDONj5FLg
      category: Comments
      categoryId: DIC_kwDONj5FLs4ClpvG
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lang: en
      theme: preferred_color_scheme
